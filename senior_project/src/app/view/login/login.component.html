<app-navbar></app-navbar>
<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
      </mat-card-header>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput maxlength="30" [(ngModel)]="username"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" maxlength="30" [(ngModel)]="password"/>
  </mat-form-field>
    <button mat-flat-button color="primary" (click)="LoginUser()">Login</button>
    <button mat-flat-button color="primary" [routerLink]="['/Register']">Register</button>
    
</mat-card>
